plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

dependencies {
    implementation 'io.undertow:undertow-core:2.1.1.Final'
    testImplementation "org.slf4j:slf4j-log4j12:1.7.26"
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.6'
    testImplementation 'com.launchdarkly:okhttp-eventsource:2.2.0'
}

jar {
    enabled = false
    dependsOn(shadowJar{archiveClassifier.set("")})
}

shadowJar {
    dependencies {
        exclude(dependency('com.hazelcast:hazelcast'))
        exclude(dependency('com.google.code.findbugs:jsr305'))
    }
}
